<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="&lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="&lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
