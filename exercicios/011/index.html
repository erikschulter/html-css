<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">

        <img src="Imagens/G.png" alt="Foto Flexível">
